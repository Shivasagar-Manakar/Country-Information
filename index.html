<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Information</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- style.css -->
  <link rel="stylesheet" href="css/style.css">

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- datatable -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.12.1/b-2.2.3/datatables.min.css" />

  <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.12.1/b-2.2.3/datatables.min.js"></script>

  <script src="js/app.js"></script>

</head>

<body>
  <h1 class="heading text-center text-body fw-bold p-2 m-1 mb-5">Find your Country Information</h1>
  <div class="container">
    <div class="mini-container" id="loading-spin">
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>


    <table class="table" id="table-pagination">
      <thead>
        <tr class="table-warning">
          <th scope="col">Country Name</th>
          <th scope="col">Capital</th>
          <th scope="col">Continent</th>
          <th scope="col">Population</th>
          <th scope="col"></th>
        </tr>
      </thead>

      <tbody id="countryData-element" class=" table-body table-light">

      </tbody>
    </table>

    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Country Information</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <div class="row">
              <div class="col">
                <label for="">Flag:</label>
                <img src="" id="my-image" width="250px" alt="">
              </div>

              <div class="col">
                <label><small>Country Name:</small></label>
                <br>
                <label id="name"></label>
                <br><br>
                <label><small>Capital:</small> </label>
                <br>
                <label id="cap"></label>
                <br><br>
                <label><small>Continent:</small></label>
                <br>
                <label id="cont"></label>
              </div>

              <div class="col">
                <label><small>Region:</small></label>
                <br>
                <label id="reg"></label>
                <br><br>
                <label><small>Subregion:</small></label>
                <br>
                <label id="sub"></label>
                <br><br>
                <label><small>Languages:</small></label>
                <br>
                <label id="lang"></label>
              </div>

              <div class="col">
                <label><small>Population:</small></label>
                <br>
                <label id="pop"></label>
                <br><br>
                <label><small>Independent:</small></label>
                <br>
                <label id="ind"></label>
                <br><br>
                <label><small>Landlocked:</small></label>
                <br>
                <label id="land"></label>

              </div>


            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  </div>


</body>

</html>
